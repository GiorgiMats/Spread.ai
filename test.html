<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
  </head>
  <body>
    <!-- ✨  Animated hero heading (both directions ↓)  ✨ -->
    <div class="title-anim-wrapper">
      <h1 class="title-anim-heading">
        Where Sports Bettors
        <span id="title-anim-word" class="title-anim-word"
          >Win big, Win Often</span
        >
      </h1>

      <style>
        /* ------------ typography & layout ------------ */
        .title-anim-heading {
          font-family: "Inter", sans-serif;
          font-weight: 800;
          font-size: clamp(2.2rem, 6vw, 4.5rem);
          line-height: 1.15;
          color: #fff;
          margin: 0;
          white-space: pre-wrap;
        }

        /* ------------ animation keyframes ------------ */
        @keyframes title-anim-out {
          /* current phrase exits ↓ */
          0% {
            opacity: 1;
            transform: translateY(0);
          }
          100% {
            opacity: 0;
            transform: translateY(35%);
          }
        }
        @keyframes title-anim-in {
          /* next phrase enters ↓ */
          0% {
            opacity: 0;
            transform: translateY(-35%);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* ------------ helper classes ------------ */
        .title-anim-word {
          display: inline-block;
          margin-left: 0.25em;
        }
        .title-anim-out {
          animation: title-anim-out 0.35s ease forwards;
        }
        .title-anim-in {
          animation: title-anim-in 0.35s ease forwards;
        }
      </style>

      <script>
        (() => {
          // self‑contained to avoid globals
          const phrases = [
            "Win big, Win Often",
            "Earn Passive Income While They Sleep",
            "Join The AI Revolution",
            "Graduate From Gambling To Investing",
            "Turn $50 Into $50,000",
          ];

          const el = document.getElementById("title-anim-word");
          let idx = 0,
            dur = 350; // ms

          function cycle() {
            /* 1️⃣ animate old phrase out ↓ */
            el.classList.add("title-anim-out");

            setTimeout(() => {
              /* 2️⃣ swap text */
              idx = (idx + 1) % phrases.length;
              el.textContent = phrases[idx];

              /* 3️⃣ animate new phrase in ↓ */
              el.classList.remove("title-anim-out");
              el.classList.add("title-anim-in");

              /* 4️⃣ tidy up after animation ends */
              setTimeout(() => el.classList.remove("title-anim-in"), dur);
            }, dur); // wait for OUT animation to finish
          }

          /* run every 4 s – tweak as desired */
          setInterval(cycle, 4000);
        })();
      </script>
    </div>
  </body>
</html>
